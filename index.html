<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Card & Playlist</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="video-card">
        <img src="https://i.ytimg.com/vi/b2djtXs0aXM/maxresdefault.jpg" alt="video-thumbnail">
        <div id="logo-and-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrNjgJfyJoxvVYTxB8llN0kkrYFKXlW2U7-upW7RxtmA&s" alt="channel-icon">
            <div id="content">
                <h1>Video Tittle</h1>
                <p>Channel name</p>
                <div id="extra-content">
                    <span>Video Views</span> .
                    <span>Video post time</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
